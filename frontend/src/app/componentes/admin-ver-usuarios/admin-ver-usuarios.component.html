<ul>
    <div id="cajaa" *ngFor="let item of lista" >
        
        <div id="cerrado" >
            <ul id="vistadatos" >
                <li id="titulo">
                    {{item.rut}} 
                </li>
                <li id="descrip">
                    {{item.nombre}}
                </li>
            </ul>
        </div>
    </div>
    <button id="foot" (click)="VerReclamos()" mat-raised-button color="warn">VER RECLAMOS</button>
    <li>
        <button id="salir" type="submit"  (click)="salir()" mat-raised-button color="warn">Salir</button>
    </li>
    
</ul>
